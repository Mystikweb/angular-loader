<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let link of tabs"
    [routerLink]="link.url"
    [active]="rla.isActive"
    routerLinkActive
    #rla="routerLinkActive"
  >
    {{ link.title }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
